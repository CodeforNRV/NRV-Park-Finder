<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style></style>
  </head>
  <body>
  <div class="container" id="search">
    <div id="x" style="display:none;"></div>
    <div class="row">
      <div class="col-md-6">
        <form method="get" action="search.html" class="form-horizontal">
            <div class="form-group">
              <legend>
                Your Location
              </legend>
              <div style="display:none;">
                <input type="checkbox" id="location" disabled="disabled" name="location"> Use my location
              </div>
              <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Your Address">
              <input type="submit" id="updateMap" class="btn btn-primary" value="Update Map" />
            </div>
            <div class="form-group">
              <legend>
                Amenities
              </legend>
              <div id="amenities">
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
  <div id='wait' style='height:100%;'>Please wait...</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript">

    var coordinates = [37.2253366,-80.4316803 ] //latitude, longitude

    $( document ).ajaxStart(function() {
      $("#wait").show();
      $("#search").hide();
    });

    $( document ).ajaxComplete(function() {
      $("#wait").hide();
      $("#search").show();
    });

    $( document ).ajaxError(function() {
      $("#wait").hide();
      $("#search").show();
    });

    function getLocation() {
        x.innerHTML = "entered getLocation()"
        if (navigator.geolocation) {
            x.innerHTML += 1;
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            x.innerHTML += 2;
            x.innerHTML += "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position) {
        console.log(3);
        $("#location").show();
        $("#location").enable();
        coordinates = [position.coords.latitude, position.coords.longitude]
        x.innerHTML += "Latitude: " + position.coords.latitude +
        "<br>Longitude: " + position.coords.longitude;
        byLocation.style.display = 'block';
    }

    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                x.innerHTML += "User denied the request for Geolocation.";
                break;
            case error.POSITION_UNAVAILABLE:
                x.innerHTML += "Location information is unavailable.";
                break;
            case error.TIMEOUT:
                x.innerHTML += "The request to get user location timed out.";
                break;
            case error.UNKNOWN_ERROR:
                x.innerHTML += "An unknown error occurred.";
                break;
        }
    }

    function loadAmenities() {
      /*
      [
        [1, 'Playground'],
        [2, 'Picnic'],
        [3, 'Basketball'],
        [4, 'Soccer Fields'],
        [5, 'Tennis Courts'],
        [6, 'Skate Park'],
        [7, 'Horseshoe Pits']
      ].map(addAmenity)*/
      var amenities = [];
      $.ajax("http://parks.api.codefornrv.org/amenity_type",{
        dataType:"json",
        success: function(data) {
          //console.log(data);
          data.map(function(amenity) {
            amenities.push([amenity.id, amenity.amenity_name]);
          });
          amenities.map(addAmenity);
        }
      });
    }

    function addAmenity(amenity) {
      id = amenity[0]
      name = amenity[1]
      container = $("#amenities")
      $('<input />', { type: 'checkbox', id: 'cb'+id, name: 'cb'+id, value: 't' }).appendTo(container);
      $('<label />', { 'for': 'cb'+id, text: name }).appendTo(container);
      $('<br />', { 'for': 'cb'+id, text: name }).appendTo(container);
    }

    $(document).ready(function() {
      var x = document.getElementById("x");
      var byLocation = document.getElementById("byLocation");
      loadAmenities();
      getLocation();
    });
  </script>
  </body>
</html>
