<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style></style>
  </head>
  <body>
  <div class="container" id="search">
    <div class="row">
      <div class="col-md-6">
        <form method="get" action="search.html" class="form-horizontal">
            <div class="form-group">
              <legend>
                Your Location
              </legend>
              <div id="locationArea">
                <input type="checkbox" id="location" name="location"> Use my location
              </div>
              <input type="hidden" name="lat" id="lat" />
              <input type="hidden" name="lon" id="lon" />
              <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Your Address">
              <input type="submit" id="updateMap" class="btn btn-primary" value="Show Map" />
            </div>
            <div class="form-group">
              <legend>
                Amenities
              </legend>
              <div id="amenities">
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
  <div id='wait' style='height:100%;'><h1>Please wait...</h1></div>
  <div id='gettingLocation' style='height:100%;'><h1>Getting your location...</h1></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript">

    var coordinates = [37.2253366,-80.4316803 ] //latitude, longitude
    var waitingAJAX = false;
    var waitingLocation = false;
    
    $( document ).ajaxStart(function() {
      $("#wait").show();
      waitingAJAX = true;
      $("#search").hide();
    });

    $( document ).ajaxComplete(function() {
      $("#wait").hide();
      waitingAJAX = false;
      showSearch();
    });

    $( document ).ajaxError(function() {
      $("#wait").hide();
      waitingAJAX = false;
      showSearch();
    });
    
    function showSearch() {
      if(!waitingAJAX && !waitingLocation) {
        $("#search").show();
      }
    }
    
    $("#location").change(function () {
      $("#address").prop( "disabled", this.checked );
    });

    function getLocation() {
        console.log("entered getLocation()");
        waitingLocation = true;
        $("#gettingLocation").show();
        $("#search").hide();
        if (navigator.geolocation) {
            console.log(1);
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            console.log(2);
            console.log("Geolocation is not supported by this browser.");
            waitingLocation = false;
            showSearch();
        }
    }

    function showPosition(position) {
        console.log(3);
        waitingLocation = false;
        $("#gettingLocation").hide();
        showSearch();
        $("#locationArea").show();
        $("#location").attr('checked','checked');
        $("#location").trigger('change');
        coordinates = [position.coords.latitude, position.coords.longitude]
        $("#lat").val(position.coords.latitude);
        $("#lon").val(position.coords.longitude);
        console.log("Latitude: " + position.coords.latitude +
        "<br>Longitude: " + position.coords.longitude);
        byLocation.style.display = 'block';
    }

    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                console.log("User denied the request for Geolocation.");
                break;
            case error.POSITION_UNAVAILABLE:
                console.log("Location information is unavailable.");
                break;
            case error.TIMEOUT:
                console.log("The request to get user location timed out.");
                break;
            case error.UNKNOWN_ERROR:
                console.log("An unknown error occurred.");
                break;
        }
        waitingLocation = false;
        $("#gettingLocation").hide();
        showSearch();
    }

    function loadAmenities() {
      /*
      [
        [1, 'Playground'],
        [2, 'Picnic'],
        [3, 'Basketball'],
        [4, 'Soccer Fields'],
        [5, 'Tennis Courts'],
        [6, 'Skate Park'],
        [7, 'Horseshoe Pits']
      ].map(addAmenity)*/
      var amenities = [];
      //$.ajax("http://parks.api.codefornrv.org/amenity_type",{
      $.ajax("amenity_type_placeholder",{
        dataType:"json",
        success: function(data) {
          //console.log(data);
          data.map(function(amenity) {
            amenities.push([amenity.id, amenity.amenity_name]);
          });
          amenities.map(addAmenity);
        }
      });
    }

    function addAmenity(amenity) {
      id = amenity[0]
      name = amenity[1]
      container = $("#amenities")
      $('<input />', { type: 'checkbox', id: 'cb'+id, name: 'cb'+id, value: 't' }).appendTo(container);
      $('<label />', { 'for': 'cb'+id, text: name }).appendTo(container);
      $('<br />', { 'for': 'cb'+id, text: name }).appendTo(container);
    }

    $(document).ready(function() {
      $("#locationArea").hide();
      $("#gettingLocation").hide();
      var byLocation = document.getElementById("byLocation");
      loadAmenities();
      getLocation();
    });
  </script>
  </body>
</html>
